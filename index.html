<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color_box"></div>
    <div id="button_box">
        <button id="red" onclick="colorChange(this.id)">Red</button>
        <button id="orange" onclick="colorChange(this.id)">Orange</button>
        <button id="yellow" onclick="colorChange(this.id)">Yellow</button>
        <button id="green" onclick="colorChange(this.id)">Green</button>
        <button id="blue" onclick="colorChange(this.id)">Blue</button>
        <button id="indigo" onclick="colorChange(this.id)">Indigo</button>
        <button id="violet" onclick="colorChange(this.id)">Violet</button>
    </div>
</body>
<script src="script.js"></script>
</html>
